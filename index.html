<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Ecommerce</title>
  </head>
   <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-4">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
          </li>
      </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Cadastr-se</a>
        </li>
      </ul>

      </div>
    </nav>
    
    <div class="container">
      <div class="row" id="content"></div>

    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap/js/popper.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
   <script src="data/products.js"></script>

    <script>

      const content=document.getElementById('content');

      products.map((f)=>{
        //  console.log(f.title);

        let prod=`
        <div class="col-sm-3  m-4">
          <div class="card" >
            <img src="./img/${f.img}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>${f.title}</strong></h5>
              <p class="card-text"><strong>${f.brand}</strong></p>
              <p class="card-text"><strong>${f.price}</strong></p>
              <a href="products.html?id=${f.id}" class="btn btn-primary">Adicione ao Carrinho</a>
            </div>
          </div>
        </div>
        
        `;

        content.innerHTML +=prod;

      }).join('');

      
       
    
    </script>
  </body>
</html>
